management.health.ldap.enabled=false

gg.jte.development-mode=true
spring.application.name=GrepWise

# H2 embedded database configuration
spring.datasource.url=jdbc:h2:mem:grepwise;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.platform=h2
spring.h2.console.enabled=true

# Logging configuration
logging.level.io.github.ozkanpakdil.grepwise=DEBUG
logging.level.org.springframework.scheduling=DEBUG

# Log buffer configuration
grepwise.log-scanner.use-buffer=true
grepwise.buffer.max-size=1000
grepwise.buffer.flush-interval-ms=30000

# Horizontal scaling configuration
grepwise.horizontal-scaling.enabled=false
grepwise.horizontal-scaling.heartbeat-interval-ms=10000
grepwise.horizontal-scaling.heartbeat-timeout-ms=30000
# Optional: Set a specific instance ID (default: auto-generated)
# grepwise.horizontal-scaling.instance-id=instance-1

# gRPC configuration
spring.grpc.server.port=9090
spring.grpc.server.enable-reflection=true
spring.grpc.server.max-inbound-message-size=4MB
spring.grpc.server.security.enabled=false

# gRPC-Web configuration
spring.grpc.server.grpc-web.enabled=true
spring.grpc.server.grpc-web.cors-allowed-origins=*
spring.grpc.server.grpc-web.cors-allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.grpc.server.grpc-web.cors-allowed-headers=*



logging.file.name=logs/app.log
logging.logback.rollingpolicy.max-file-size=1GB
logging.logback.rollingpolicy.max-history=3
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# LDAP Configuration
grepwise.ldap.enabled=false
grepwise.ldap.url=ldap://localhost:389
grepwise.ldap.base-dn=dc=example,dc=com
grepwise.ldap.user-dn-pattern=uid={0},ou=people
grepwise.ldap.manager-dn=cn=admin,dc=example,dc=com
grepwise.ldap.manager-password=admin
grepwise.ldap.user-search-base=ou=people
grepwise.ldap.user-search-filter=(uid={0})
grepwise.ldap.group-search-base=ou=groups
grepwise.ldap.group-search-filter=(member={0})
grepwise.ldap.group-role-attribute=cn

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.diskspace.enabled=true
management.health.db.enabled=true
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name}
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
info.app.name=${spring.application.name}
info.app.description=An open-source alternative to Splunk for log analysis and monitoring
info.app.version=0.0.1-SNAPSHOT

