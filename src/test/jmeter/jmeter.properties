# JMeter user properties for GrepWise perf tests
# Target host/ports
gw.host=localhost
gw.http.port=8080
# Syslog port (UDP/TCP)
gw.syslog.port=1514
# Directory ingestion path (create and point a scanner there before running directory tests)
gw.dir.path=./data/perf-ingest
# Load profile
# NOTE: Do not hardcode users/rampUp/durationSeconds here, they will be provided via Maven properties
# from the perf runner and jmeter-maven-plugin <propertiesUser>. Leaving them here would override
# CI-provided values and cause long runs/timeouts. If you run JMeter directly, defaults are applied
# inside the .jmx plans via ${__P(...)} with sensible fallbacks.
# users=10
# rampUp=10
# durationSeconds=60
# Search parameters
search.query=error
search.size=50

# Console summariser to show live progress in non-GUI runs
summariser.name=summary
summariser.interval=5
summariser.log=true
summariser.out=true

# JMeter report generator Apdex thresholds (avoid unresolved ${...} in CI)
# Times are in milliseconds
jmeter.reportgenerator.apdex_satisfied_threshold=500
jmeter.reportgenerator.apdex_tolerated_threshold=1500
