# Enable bean definition overriding for tests
spring.main.allow-bean-definition-overriding=true

# Disable scheduled tasks for tests
spring.task.scheduling.enabled=false

# Use in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Disable security for tests
spring.security.enabled=false

# Disable gRPC for tests
spring.grpc.server.enabled=false
spring.grpc.client.enabled=false

# Disable OAuth2 client auto-config for tests
spring.security.oauth2.client.enabled=false