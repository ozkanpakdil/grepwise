name: Playwright E2E

#on:
#  push:
#    branches: [ main ]
#  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: 25
          github-token: ${{ secrets.GITHUB_TOKEN }}
          distribution: 'graalvm-community'
          native-image-job-reports: 'true'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Backend dependencies (Maven cache)
        run: mvn -q -DskipTests package

      - name: Start backend (Spring Boot)
        run: |
          nohup mvn -DskipTests spring-boot:run > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend to be ready
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/actuator/health >/dev/null 2>&1; then
              echo "Backend is up"; exit 0; fi; sleep 2; done
          echo "Backend did not start in time"; tail -n 200 backend.log; exit 1

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Install Playwright deps and browsers
        working-directory: playwright
        run: |
          npm ci
          npm run install-browsers:ci

      - name: Run Playwright tests
        working-directory: playwright
        env:
          BASE_URL: http://localhost:3000
        run: npm test

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright/playwright-report

      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then kill $(cat backend.pid) || true; fi
          echo 'Stopped backend'