<!DOCTYPE html>
<html>
<head>
    <title>E2E Test Reports Archive - Grepwise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --heading-color: #333333;
            --item-bg: #f8f9fa;
            --link-color: #0066cc;
            --toggle-bg: #e9ecef;
            --toggle-color: #333333;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --heading-color: #ffffff;
            --item-bg: #2d2d2d;
            --link-color: #66b3ff;
            --toggle-bg: #3d3d3d;
            --toggle-color: #e0e0e0;
        }

        * {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
            margin: 2rem; 
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container { max-width: 800px; margin: 0 auto; position: relative; }
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--toggle-bg);
            color: var(--toggle-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .theme-toggle:hover {
            opacity: 0.8;
        }
        h1 { color: var(--heading-color); }
        p { color: var(--text-color); }
        .report-item { 
            padding: 1rem; 
            margin: 0.5rem 0; 
            background: var(--item-bg); 
            border-radius: 8px; 
        }
        a { color: var(--link-color); text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <span class="theme-icon">üåô</span>
            <span class="theme-text">Dark</span>
        </button>
        <h1>üìö E2E Test Reports Archive</h1>
        <p><a href="../../">‚Üê Back to main reports</a></p>
                  <div class="report-item">
                      <a href="./2025-10-06_00-16-45/"><strong>üìä 2025-10-06_00-16-45</strong></a>
                  </div>
    </div>
    <script>
        // Theme management
        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function getTheme() {
            const savedTheme = localStorage.getItem('theme');
            return savedTheme || getSystemTheme();
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateToggleButton(theme);
        }

        function updateToggleButton(theme) {
            const icon = document.querySelector('.theme-icon');
            const text = document.querySelector('.theme-text');
            if (theme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Light';
            } else {
                icon.textContent = 'üåô';
                text.textContent = 'Dark';
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        // Initialize theme on page load
        setTheme(getTheme());

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });
    </script>
</body>
</html>
