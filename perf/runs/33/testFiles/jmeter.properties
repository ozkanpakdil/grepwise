# JMeter user properties for GrepWise perf tests
# Target host/ports
gw.host=localhost
gw.http.port=8080
# Syslog port (UDP/TCP)
gw.syslog.port=1514
# Directory ingestion path (create and point a scanner there before running directory tests)
gw.dir.path=./data/perf-ingest
# Load profile
# users: Total virtual users (threads) JMeter will run.
users=10
# rampUp: Ramp-up time in seconds to start all users. Example: users=10 and rampUp=10 -> JMeter starts ~1 user per second until all 10 are running.
rampUp=10
# durationSeconds: Total test duration in seconds (once all users have started).
durationSeconds=60
# Search parameters
search.query=error
search.size=50

# Console summariser to show live progress in non-GUI runs
summariser.name=summary
summariser.interval=5
summariser.log=true
summariser.out=true

# JMeter report generator Apdex thresholds (avoid unresolved ${...} in CI)
# Times are in milliseconds
jmeter.reportgenerator.apdex_satisfied_threshold=500
jmeter.reportgenerator.apdex_tolerated_threshold=1500
