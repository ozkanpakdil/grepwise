name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: 25
          github-token: ${{ secrets.GITHUB_TOKEN }}
          distribution: 'graalvm-community'
          native-image-job-reports: 'true'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Backend dependencies (Maven cache)
        run: mvn -q -DskipTests package

      - name: Start backend (Spring Boot)
        run: |
          nohup mvn -DskipTests spring-boot:run > backend.log 2>&1 &
          echo $! > backend.pid

      - name: Wait for backend to be ready
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/actuator/health >/dev/null 2>&1; then
              echo "Backend is up"; exit 0; fi; sleep 2; done
          echo "Backend did not start in time"; tail -n 200 backend.log; exit 1

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Install Playwright deps and browsers
        working-directory: playwright
        run: |
          npm ci
          npm run install-browsers:ci

      - name: Run Playwright tests
        working-directory: playwright
        env:
          BASE_URL: http://localhost:3000
        run: npm test

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_number }}
          path: playwright/playwright-report/
          retention-days: 30

      - name: Setup Hugo
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Hugo theme
        if: always() && github.ref == 'refs/heads/main'
        run: |
          cd docs
          mkdir -p themes
          git clone https://github.com/adityatelange/hugo-PaperMod.git themes/PaperMod

      - name: Build Hugo site
        if: always() && github.ref == 'refs/heads/main'
        run: |
          cd docs
          hugo --minify --theme PaperMod

      - name: Copy test reports to Hugo site
        if: always() && github.ref == 'refs/heads/main'
        run: |
          mkdir -p docs/public/playwright/latest/
          cp -r playwright/playwright-report/* docs/public/playwright/latest/
          
          # Create archive directory with timestamp
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          mkdir -p docs/public/playwright/archive/$TIMESTAMP/
          cp -r playwright/playwright-report/* docs/public/playwright/archive/$TIMESTAMP/
          
          # Update latest symlink (if supported)
          cd docs/public/playwright/archive/
          ln -sf $TIMESTAMP latest || true

      - name: Deploy to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/public
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy test reports - ${{ github.sha }}'

      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then kill $(cat backend.pid) || true; fi
          echo 'Stopped backend'